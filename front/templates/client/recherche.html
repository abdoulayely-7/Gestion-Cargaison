<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPduMonde - Gestion de Cargaisons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ocean': {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <div id="searchPage" class=" min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <div class="h-10 w-10 bg-ocean-600 rounded-lg flex items-center justify-center">
              <i data-lucide="truck" class="h-6 w-6 text-white"></i>
            </div>
            <h1 class="ml-3 text-2xl font-bold text-gray-900">GPduMonde</h1>
          </div>
          <button onclick="showLogin()" class="text-ocean-600 hover:text-ocean-800 font-medium transition-colors">
            Espace Gestionnaire →
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Suivez votre colis</h1>
        <p class="text-xl text-gray-600">Entrez le code de suivi pour connaître l'état de votre envoi</p>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
        <div class="max-w-md mx-auto">
          <div class="relative">
            <input 
              id="searchInput"
              type="text" 
              placeholder="Entrez votre code de suivi (ex: COL001)"
              class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-ocean-500 focus:outline-none transition-colors">
            <button
              id="searchButton"
              class="absolute right-2 top-2 bg-ocean-600 hover:bg-ocean-700 text-white px-6 py-2 rounded-lg transition-colors">
              <i data-lucide="search" class="h-5 w-5"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Résultat de recherche -->
      <div id="searchResult" style="display: none;">
        <!-- Le résultat sera affiché ici dynamiquement -->
      </div>
    </main>
  </div>
</body>
<script type="module" src="../../dist/pages/colis.js"></script>
<script>
  lucide.createIcons()
</script>

</html>

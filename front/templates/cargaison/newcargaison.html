<!-- Main Content -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<div class="flex-1 overflow-y-auto h-screen">

    <!-- Form Content -->
    <main class="py-8 px-6 lg:px-10 pb-16 w-full">

    <form class="space-y-8">

            <!-- Informations Générales -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                    <i data-lucide="info" class="h-5 w-5 text-ocean-600 mr-2"></i>
                    Informations Générales
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Numéro de Cargaison</label>
                        <input type="text"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                               placeholder="Auto-généré" readonly>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type de Transport *</label>
                        <select id="typeTransport"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500">
                            <option value="">Sélectionner le type</option>
                            <option value="maritime">Maritime</option>
                            <option value="aerien">Aérien</option>
                            <option value="routier">Routier</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Poids Maximum (kg) *</label>
                        <input type="number"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                               placeholder="Ex: 5000">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de Produits Max</label>
                        <input type="number" min="1" max="10" value="10"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500">
                    </div>
                </div>
            </div>

            <!-- Trajet -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                    <i data-lucide="map" class="h-5 w-5 text-ocean-600 mr-2"></i>
                    Informations de Trajet
                </h3>

                <div id="mapContainer" class="hidden">
                    <label class="block font-medium mb-2">Itinéraire (cliquer pour définir départ et arrivée)</label>
                    <div id="map" class="h-80 w-full rounded-lg border"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Départ -->
                    <div class="space-y-4">
                        <h4 class="font-medium text-gray-900 flex items-center">
                            <i data-lucide="map-pin" class="h-4 w-4 text-green-600 mr-2"></i>
                            Lieu de Départ
                        </h4>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ville/Port de Départ *</label>
                            <input id="lieuDepart" type="text"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                                   placeholder="Ex: Dakar">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date de Départ *</label>
                            <input type="datetime-local"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500">
                        </div>
                    </div>

                    <!-- Arrivée -->
                    <div class="space-y-4">
                        <h4 class="font-medium text-gray-900 flex items-center">
                            <i data-lucide="flag" class="h-4 w-4 text-red-600 mr-2"></i>
                            Lieu d'Arrivée
                        </h4>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ville/Port d'Arrivée *</label>
                            <input id="lieuArrivee" type="text"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                                   placeholder="Ex: Paris">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date d'Arrivée Prévue *</label>
                            <input type="datetime-local"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500">
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Distance (km)</label>
                    <input type="number" id="distance" readonly
                           class="w-full md:w-1/2 px-3  py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                           placeholder="Ex: 4200">
                    <span id="erreur_api"></span>
                </div>
            </div>

            <!-- Colis Obligatoire -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                    <i data-lucide="package" class="h-5 w-5 text-ocean-600 mr-2"></i>
                    Colis à Transporter *
                </h3>

                <div id="colisContainer" class="space-y-4">
                    <!-- Colis 1 -->
                    <div class="border border-gray-200 rounded-lg p-4 bg-gray-50 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Expéditeur -->
                            <div class="bg-white p-3 rounded-lg border border-gray-200">
                                <h4 class="font-medium mb-2 text-gray-800">Expéditeur</h4>
                                <input type="text" name="expediteur_nom" placeholder="Nom" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="text" name="expediteur_prenom" placeholder="Prénom" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="email" name="expediteur_email" placeholder="Email" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="tel" name="expediteur_telephone" placeholder="Téléphone"
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg">
                            </div>

                            <!-- Destinataire -->
                            <div class="bg-white p-3 rounded-lg border border-gray-200">
                                <h4 class="font-medium mb-2 text-gray-800">Destinataire</h4>
                                <input type="text" name="destinataire_nom" placeholder="Nom" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="text" name="destinataire_prenom" placeholder="Prénom" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="email" name="destinataire_email" placeholder="Email" required
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg mb-2">
                                <input type="tel" name="destinataire_telephone" placeholder="Téléphone"
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                            <!-- Poids -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Poids (kg) *</label>
                                <input type="number" name="poids" min="0.1" step="0.1" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                                       placeholder="Ex: 2.5">
                            </div>
                            <!-- Type de Produit -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Type de Produit *</label>
                                <select name="typeProduit" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500">
                                    <option value="">Sélectionner</option>
                                    <option value="alimentaire">Alimentaire</option>
                                    <option value="chimique">Chimique</option>
                                    <option value="materiel">Matériel</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes / Instructions</label>
                            <textarea name="notes" rows="2"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500"
                                      placeholder="Ex: Fragile, à manipuler avec soin"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Ajouter d'autres colis -->

            </div>

            <!-- Boutons d'action -->
            <div class="flex justify-center space-x-4 pt-6 border-t border-gray-200">
                <button type="button"
                        class="px-6 py-2 border bg-red-500 text-white rounded-lg hover:bg-gray-50 transition-colors">
                    <i data-lucide="rest"></i>
                    Annuler
                </button>
                <button type="submit" class="px-6 py-2 bg-ocean-600 text-white rounded-lg hover:bg-ocean-700 transition-colors">
                    <i data-lucide="check" class="h-4 w-4 mr-2 inline"></i>
                    Créer la Cargaison
                </button>
            </div>
        </form>
    </main>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/dist/pages/newCargaison.js" type="module"></script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Colis - Gestion Cargaison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">Liste des Colis</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="rafraichirColis()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i data-lucide="refresh-cw" class="w-4 h-4 mr-2 inline"></i>
                            Actualiser
                        </button>
                        <a href="../cargaison/listecargaisons.html" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i data-lucide="package" class="w-4 h-4 mr-2 inline"></i>
                            Cargaisons
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filtres -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Filtres</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div>
                        <label for="code-filter" class="block text-sm font-medium text-gray-700">Code du colis</label>
                        <input type="text" id="code-filter" placeholder="Rechercher par code..."
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="etat-filter" class="block text-sm font-medium text-gray-700">État</label>
                        <select id="etat-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="tous">Tous les états</option>
                            <option value="En attente">En attente</option>
                            <option value="En cours">En cours</option>
                            <option value="En transit">En transit</option>
                            <option value="Livré">Livré</option>
                            <option value="Récupéré">Récupéré</option>
                            <option value="Perdu">Perdu</option>
                            <option value="Archivé">Archivé</option>
                        </select>
                    </div>
                    <div>
                        <label for="type-produit-filter" class="block text-sm font-medium text-gray-700">Type de produit</label>
                        <select id="type-produit-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="tous">Tous les types</option>
                            <option value="alimentaire">Alimentaire</option>
                            <option value="electronique">Électronique</option>
                            <option value="textile">Textile</option>
                            <option value="artisanat">Artisanat</option>
                            <option value="chimique">Chimique</option>
                            <option value="materiel_fragile">Fragile</option>
                            <option value="materiel_incassable">Résistant</option>
                        </select>
                    </div>
                    <div>
                        <label for="expediteur-filter" class="block text-sm font-medium text-gray-700">Expéditeur</label>
                        <input type="text" id="expediteur-filter" placeholder="Nom de l'expéditeur..."
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="destinataire-filter" class="block text-sm font-medium text-gray-700">Destinataire</label>
                        <input type="text" id="destinataire-filter" placeholder="Nom du destinataire..."
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Tableau des colis -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Liste des colis</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Gérez et suivez tous vos colis.</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Code
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type de produit
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Poids
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Expéditeur
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Destinataire
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    État
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date d'enregistrement
                                </th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="colis-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Les colis seront injectés ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../dist/pages/listeColis.js"></script>
    <script>
        // Initialiser les icônes Lucide
        lucide.createIcons();
    </script>
</body>
</html>
